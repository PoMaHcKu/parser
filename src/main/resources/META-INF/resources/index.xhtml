<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Parser</title>
    </h:head>

    <h:body>
        <p:panel header="Анализируемая страница" id="analisisId">
            <h:form>
                <p:inputTextarea id="inputLink"
                                 rows="3"
                                 value="${index.link}"
                                 required="true"
                                 style="width: 100%;">
                    <f:validateLength minimum="4"/>
                    <p:ajax update="msgInputLink" event="keyup"/>
                </p:inputTextarea>
                <p:message for="inputLink" id="msgInputLink" display="icon"/>
                <p:commandButton value="Анализировать"
                                 id="startAnalysis"
                                 action="${index.analysisLink}"
                                 styleClass="ui-priority-primary">
                    <p:ajax update="foundedLinks" listener="${index.analysisLink}"/>
                    <p:ajaxStatus>
                        <f:facet name="start">
                            <p:panel header="Идет обработка">
                                <div style="width: 100px; margin: 0 auto;">
                                    <p:graphicImage id="status" value="images/preloader.gif"/>
                                </div>
                            </p:panel>
                        </f:facet>
                    </p:ajaxStatus>
                </p:commandButton>
            </h:form>
        </p:panel>
        <p:panel id="foundedLinks" header="Обнаруженные ссылки" style="margin:10px 0">
            <p:dataTable resizableColumns="true" var="link" value="#{index.foundedLinks}">
                <p:column width="5" headerText="№ п/п">
                    <h:outputText value="#{link.id}" escape="false" style="white-space:pre-line;"/>
                </p:column>
                <p:column width="50" headerText="Имя ссылки">
                    <h:outputText value="#{link.name}" escape="false" style="white-space:pre-line;"/>
                </p:column>
                <p:column width="100" headerText="Адрес ссылки">
                    <h:commandLink value="#{link.address}"
                                   action="#{index.setLink(link.address)}"
                                   escape="false"
                                   style="white-space:pre-line;">
                        <p:ajax listener="#{index.setLink}" update="analisisId foundedLinks"/>
                    </h:commandLink>
                </p:column>
            </p:dataTable>

            <p:commandButton value="Очистить" id="clearData"
                             update="foundedLinks analisisId"
                             action="#{index.clearFoundedLinks}"
                             style="margin-right:20px;"
                             styleClass="ui-priority-primary"/>
        </p:panel>
    </h:body>
</html>
